<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>천하제일캐릭터대회_이원형</title>
    <link rel="stylesheet" type="text/css" href="/character/style.css">
</head>
<body>
    <div class="bird">
        <div class="bird_head head_animation">
            <div class="bird_left_eye"></div>
            <div class="bird_right_eye"></div>
        </div>
        <div class="face">
            <div class="head_animation">
                <div class="mouse_top"></div>
                <div class="mouse_bottom"></div>
            </div>
        </div>
        <div class="bird_left_hand">
            <div class="hand1"></div>
            <div class="hand2"></div>
            <div class="hand3"></div>
        </div>
        <div class="book"></div>
        <div class="bird_right_hand">
            <div class="hand1"></div>
            <div class="hand2"></div>
            <div class="hand3"></div>
        </div>
        <div class="bird_body">
            <div class="bird_left_foot">
                <div class="foot left"></div>
                <div class="foot right"></div>
            </div>
            <div class="bird_right_foot">
                <div class="foot left"></div>
                <div class="foot right"></div>
            </div>
        </div>
    </div>
</body>
</html>
